name: Build and deploy Node.js app to Azure Web App - 21DALS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install --production

      - name: Prepare artifact
        run: |
          mkdir build
          cp -r * build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      # ðŸ”¥ Fix recomendado por Microsoft para evitar:
      # "Deployment has been stopped due to SCM container restart"
      - name: Esperar a que Kudu/SCM estÃ© listo
        run: sleep 30

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # ZIP Deploy (mÃ¡s estable que OneDeploy en F1)
      - name: Deploy to Azure Web App (ZIP Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "21DALS"
          package: .
